<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Dax Designer</title>
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/daxDesigner.css">
</head>
<body>
    <h1>Dax Designer</h1>
    
    <div class="container">
        <canvas></canvas>
        
        <div class="controls">
            <div class="row">
                <div class="control">
                    <label for="ipt_color_top">Colour (top):</label>
                    <input type="color" id="ipt_color_top">
                </div>
                
                <div class="control">
                    <label for="ipt_color_bottom">Colour (bottom):</label>
                    <input type="color" id="ipt_color_bottom">
                </div>
            </div>
            
            <div class="row">
                <button id="btn_shades"><img src="images/person.svg" alt="People icon"> Hide identity</button>
            </div>
            
            <div class="row">
                <button id="btn_save"><img src="images/save.svg" alt="Save icon"> Save</button>
            </div>
        </div>
        
        <footer>
            <p>Sunglasses image by <a href="https://openclipart.org/detail/202714/sunglasses">pnx (Openclipart)</a></p>
            <p>Icons by <a href="http://iconmonstr.com/">Iconmonstr</a></p>
            <p>Please use a modern browser that supports HTML5 canvas and SVG. The <a href="https://github.com/tagawa/dax-designer">source code is on GitHub</a>.</p>
        </footer>
    </div>
    
    <script src="js/daxDesigner.js"></script>
</body>
</html>
